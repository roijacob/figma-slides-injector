<h1>Type Your Code!</h1>
<textarea id="code" name="code" rows="50" cols="50" spellcheck="false"></textarea>
<button id="create">Create</button>
<script>
  document.getElementById('create').onclick = () => {
    const textbox = document.getElementById('code');
    const code = textbox.value;
    parent.postMessage({ pluginMessage: { type: 'inject-code', code } }, '*');
  }
</script>
